<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Статьи</title>
</head>
<body>
    <div>
        <h2>Статьи</h2>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('create_article') }}"><button>Создать статью</button></a>
            <form action="{{ url_for('logout') }}" method="POST">
                <button type="submit">Выход</button>
            </form>
        {% else %}
            <a href="{{ url_for('login') }}"><button>Вход</button></a>
            <a href="{{ url_for('register') }}"><button>Регистрация</button></a>
        {% endif %}

        <ul>
            {% for article in articles %}
                <li>
                    <a href="{{ url_for('get_article', article_id=article[0]) }}">{{ article[1] }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
